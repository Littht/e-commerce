<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-comerce</title>
</head>
<body id="body">

    <div class="container">

    </div>

    <script>
        const append = () => {
            document.querySelector('.container').innerHTML += `
                <div class="card">
                    <div class="imgBx">
                        <img src="shoe.jpg" alt="">
                    </div>
                    <div class="details">
                        <h3>Nike Air Max <br> <span>Men's Shoe</span></h3>
                        <h4>Product Details</h4>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui harum eos excepturi, vel eius deserunt facilis aut maiores ea voluptatem, ut fugit quaerat soluta maxime hic similique illo eveniet rerum.
                        </p>
                        <h4>Size</h4>
                        <ul class="size">
                            <li>36</li>
                            <li>38</li>
                            <li>40</li>
                            <li>42</li>
                            <li>44</li>
                        </ul>
                        <div class="group">
                            <h2><sup>$</sup>199<small>.99</small></h2>
                            <a href="#">Buy Now</a>
                        </div>
                    </div>
                </div>
            `
        }

        Array.from({ length: 2 }, (_, idx) => idx)
            .forEach(append)
    </script>
</body>
</html>
